    <script>
    const input = document.querySelector('.bedri');
    const audio = document.getElementById('background-audio');

    // عند النقر (زر الفأرة للأسفل)
    input.addEventListener('mousedown', () => {
        audio.play(); // تشغيل الصوت
    });

    // عند رفع النقر (زر الفأرة للأعلى)
    input.addEventListener('mouseup', () => {
        audio.pause(); // إيقاف الصوت
        audio.currentTime = 0; // إعادة الصوت إلى البداية (اختياري)
    });

    // إيقاف الصوت إذا غادر المستخدم الزر أثناء النقر (حالة "active")
    input.addEventListener('mouseleave', () => {
        if (audio.currentTime > 0) { // إذا كان الصوت يعمل
            audio.pause();
            audio.currentTime = 0;
        }
    });
